apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'app.cash.redwood'

android {
  defaultConfig {
    applicationId = "com.example.zipline.emojisearch"
  }

  buildFeatures {
    compose = true
  }

  composeOptions {
    kotlinCompilerExtensionVersion libs.versions.androidxComposeCompiler.get()
  }
}

dependencies {
  implementation libs.zipline
  implementation libs.coil.compose
  implementation libs.google.material
  implementation libs.kotlinx.coroutines.android
  implementation projects.emojiSearch.launcher
  implementation projects.emojiSearch.presenters
  implementation projects.emojiSearch.schema.compose.protocol
  implementation projects.emojiSearch.schema.widget.protocol
  implementation libs.androidx.activity.compose
  implementation libs.androidx.appCompat
  implementation libs.androidx.core
  implementation libs.androidx.compose.material
  implementation libs.androidx.compose.ui
  implementation libs.androidx.compose.ui.tooling.preview
  implementation 'app.cash.redwood:redwood-treehouse'
  debugImplementation libs.androidx.compose.ui.tooling
}
